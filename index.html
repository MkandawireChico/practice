<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="main-container">
        <div class="header"></div>
        <div class="main-content">
            <div class="side-bar">
                <div class="side-bar-content">
                    <a href="index.html" class="side-bar-link"><i class="fa-solid fa-house-chimney"></i>Dashboard</a>
                </div>
                <div class="side-bar-content">
                    <a href="forms.html" class="side-bar-link"><i class="fa-solid fa-cart-shopping"></i>Forms</a>
                </div>
                <div class="side-bar-content">
                    <a href="tables.html" class="side-bar-link"><i class="fa-solid fa-bag-shopping"></i>Tables</a>
                </div>
                <div class="side-bar-content">
                    <a href="elements.html" class="side-bar-link"><i class="fa-solid fa-gear"></i>Elements</a>
                </div>
            </div>
            <div class="main-content-area">
                <div class="card-container">
                    <div class="card">
                        <i class="fa-solid fa-users"></i>
                        <div>
                            <div class="card-title">Users</div>
                            <div class="card-count">14</div>
                        </div>
                        
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-signal"></i>
                        <div>
                            <div class="card-title">Products</div>
                            <div class="card-count">50</div>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div>
                            <div class="card-title">Sales</div>
                            <div class="card-count">9</div>
                        </div>
                    </div>
                    <div class="card">
                        <i class="bi bi-graph-up-arrow"></i>
                        <div>
                            <div class="card-title">Profit</div>
                            <div class="card-count">K12,465.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
